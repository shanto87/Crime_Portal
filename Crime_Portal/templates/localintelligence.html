{% extends 'base.html' %}

{% block content %}

<title>Local Intelligence</title>
<div class="container-fluid" style="background-image: url('/static/assets/images/bg1.jpg');">
    <form class="form" action="\localintelligence.html\" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <h2 style="text-align: center;">Local Intelligence Reporting</h2>

        <div>
            <div class="form-group" style="width: 50%;">
                <label style="padding-top: 5px; color: white;" for="subject">Subject for
                    Reporting</label>
                <input type="text" class="form-control" placeholder="Subject" name="subject" id="subject"
                    style="background-color: lightyellow; " required>
            </div>

            <div class="form-group">
                <label style="padding-top: 10px;font-weight: bold;color: white;" for="psname">Police Station
                    Name</label><br>
                <select id="psname" name="psname" style="width: max-content;color: black; background: snow;" required>
                    <option value="">Select an Option ---- </option>
                    {% for x in Data %}
                    <option value="{{x.psname}}">{{x.psname}}</option>
                    {% endfor %}
                </select>
            </div>

            <div style="width: 50%;">
                <label style="padding-top: 10px;color: white;" for="datetime">Select Date and
                    Time</label><br>
                <input type="datetime-local" name="datetime">
            </div>

            <div class="form-group" style="width: 50%;">
                <label style="padding-top: 10px;" for="imageupload">Upload File if necessary</label>
                <div class="col-md-9" style="margin-bottom: 15px">
                    <input type="file" class="form-control-file" id="imageupload" name="file">
                </div>
            </div>

            <div class="form-group" style="width: 50%;">
                <label style="padding-top: 10px;font-weight: bold;color: white;" for="gddetails">Description</label>
                <br>
                <textarea id="details" rows="10" cols="60" name="details" style="background: lightyellow    ; "
                    required></textarea>
            </div>

            <div class="form-group">
                <input type="submit" name="Submit">
            </div>
        </div>
        <br>
        {% for message in messages %}

                            <div class="alert bg-success text-white alert-warning alert-dismissible fade show" role="alert" style="width: 50%;">
                                {{message}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                            {% endfor %}

    </form>
</div>










{% endblock %}
